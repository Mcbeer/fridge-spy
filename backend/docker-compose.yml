version: "3.8"
services:
  product_service:
    depends_on:
      - product_db
      - location_db
    build:
      context: ./services/product
    volumes:
      - .:/services/product
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5433/db

      # location_service:
      #   build:
