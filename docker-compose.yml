version: "3.8"
services:
  product_service:
    # restart: on-failure
    depends_on:
      - product_db
    build:
      context: ./services/product
      target: development
    volumes:
      - ./services/product:/product_service
      - /product_service/node_modules
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://user:pass@product_db:5432/db
      API_VERSION: 1

  user_service:
    depends_on:
      - user_db
    build:
      context: ./services/user
      target: development
    volumes:
      - ./services/user:/user_service
      - /user_service/node_modules
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: mongodb://root:mongodbpassword@user_db:27017/db?authSource=admin
      API_VERSION: 1

